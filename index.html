<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="icon" 
    href="./images/favicon-32x32.png" 
    type="image/x-icon" />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body class="bg-grey flex justify-center items-center min-h-screen relative">
    <div class="bg-white rounded-card w-card h-card ">
      <img
        src="./images/image-qr-code.png"
        alt="QR Code"
        class="w-qr h-qr rounded-qr mx-auto mt-4"
      />
      <div class="text-center text-heading mx-4 mt-6 font-outfit font-bold text-dark-navy">
        Improve your front-end skills by building projects
      </div >
      <div class="mt-4 text-grey mx-8 text-center text-p">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>

    <div class="text-white fixed bottom-2 w-full text-center text-xs ">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-footer" href="#">John Carlo A. Sacramento</a>.
    </div>
  </body>
</html>
